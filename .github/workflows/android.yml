name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build debug APK
      run: ./gradlew assembleDebug
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/todo-debug.apk
    - uses: actions/checkout@v4
      with:
        repository: prmiguel/todo-android-app
        ref: apks
        path: apks
    - name: Move APK
      run: mv app/build/outputs/apk/debug/todo-debug.apk apks/
    - name: Update Apk HTML
      run: |
        cd $GITHUB_WORKSPACE/apks
        ls -la
        rm -f index.html
        source generate_apk_index.sh
    - name: Commit and Push Changes
      run: |
        cd $GITHUB_WORKSPACE/apks
        git config user.name "prmiguel"
        git config user.email "miangel-pr@outlook.com"
        git add .
        git commit -m "Automated commit from workflow"
        git push origin apks
