name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build debug APK
      run: ./gradlew assembleDebug
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/TodoMVC-debug.apk
    - uses: actions/checkout@v4
      with:
        repository: prmiguel/todo-android-app
        ref: apks
        path: apks
    - name: Move APK
      run: mv app/build/outputs/apk/debug/TodoMVC-debug.apk apks/
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    - name: Commit and Push Changes
      run: |
        cd apks
        git add .
        git commit -m "Automated commit from workflow"
        git push origin apks
